<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icon-list">
            <span class="screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span class="screen-header__icons">
                <i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span class="screen-header__icons">
                <i class="fa-solid fa-gear fa-xl"></i>
            </span>
        </div>
    </header>

    <!--띠배너-->
    <a id="friend-display_text-banner">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-angle-right fa-xl"></i>
    </a>

    <main class="main-screen">
        <!--user-component big-->
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar--xl" src="./img/kikuri_hiroi.jpeg" alt="">
                <div class="user-component__text">
                    <span class="user-component__title">버망</span>
                    <!-- <h6 class="user-component__subtitle">full of joy with yourself</h6> -->
                </div>
            </div>
            <div class="user-componet__column"></div>
        </div>
        <!--section - channel-->
        <div class="section__channel">
            <div class="section__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-angle-up fa-sm"></i>                
            </div>
        </div>
        <!--user-component small-->
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar--sm" src="./img/kakao-channel.png" alt="">
                <div class="user-component__text">
                    <span class="user-component__title--notbold">Channel</span>         
                    <!-- <h6 class="user-component__subtitle">full of joy with yourself</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-angle-right fa-sm"></i>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link-sel position-rel" href="friends.html">
                <!-- friends -->
                <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link position-rel" href="chats.html">
                <!-- message -->
                <span class="badge badge__position-text">1</span>
                <i class="fa-regular fa-message fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link position-rel" href="find.html">
                <!-- find -->
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link position-rel" href="more.html">
                <!-- more -->
                <span class="badge__position-dot"></span>
                <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-message"></i>
    </div>

    <div id="no-mobile">
        <span>This page is only for Mobile.</span>
        <span>scale it down under 645px please</span>
    </div> 
    <script src="https://kit.fontawesome.com/50769c5fd2.js" crossorigin="anonymous"></script>
</body>
</html>
