<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon-list">
            <span class="screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </span>
            <span class="screen-header__icons">
                <i class="fa-solid fa-music fa-xl"></i>
            </span>
            <span class="screen-header__icons">
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-xl"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <!--user-component big-->
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar--xl" src="./img/kikuri_hiroi.jpeg" alt="">
                <div class="user-component__text">
                    <span class="user-component__title">버망</span>
                    <div class="user-component__subinfo">
                        <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                        <i class="fa-solid fa-circle-exclamation fa-sm"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-inbox fa-xl"></i>
            </div>
        </div>

        <!--more iconset-->
        <div class="more-iconset">
            <div class="more-iconset__icon">
                <i class="fa-solid fa-calendar-check fa-2x"></i>              
                <span>calender</span>
            </div>
            <div class="more-iconset__icon position-rel">
                <i class="fa-solid fa-box-archive fa-2x">
                    <div class="badge__position-dot-more"></div>
                </i>            
                <span>Talk Drive</span>
            </div>
            <div class="more-iconset__icon">
                <i class="fa-solid fa-face-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-iconset__icon">
                <i class="fa-solid fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="more-iconset__icon">
                <i class="fa-solid fa-file-shield fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="more-iconset__icon">
                <i class="fa-solid fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>

        <!--section - channel-->
        <div class="section__channel">
            <div class="section__channel-header">
                <span>Suggestion</span>
                <i class="fa-solid fa-angle-up fa-sm"></i>                
            </div>
        </div>

        <!--patners-->
        <div>
            <div class="patner_list">
                <div class="patner_icon">
                    <img src="./img/bocchi-rilla.jpeg">
                    <span>Gorilla bocchi</span>
                </div>
                <div class="patner_icon">
                    <img src="./img/bocchi_sd.jpeg">
                    <span>Bocchi 3D</span>
                </div>
                <div class="patner_icon">
                    <img src="./img/bocchi_picasso.jpeg">
                    <span>Bocchi Arts</span>
                </div>
            </div>
        </div>


    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link position-rel" href="friends.html">
                <!-- friends -->
                <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link position-rel" href="chats.html">
                <!-- message -->
                <span class="badge badge__position-text">1</span>
                <i class="fa-regular fa-message fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link position-rel" href="find.html">
                <!-- find -->
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link-sel position-rel" href="more.html">
                <!-- more -->
                <span class="badge__position-dot"></span>
                <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>This page is only for Mobile</span>
    </div>
    <script src="https://kit.fontawesome.com/50769c5fd2.js" crossorigin="anonymous"></script>
</body>
</html>
