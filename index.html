<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account,<br>
            log in with your email or phone number.
        </p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <section class="login-info">
            <input name="username" type="text" placeholder="Email or phone number" required>
            <input name="password" type="password" placeholder="Password" required>
        </section>
        <input type="submit" value="Log In">
        <!--<input type="submit" value="Sign Up">-->
        <a href="#">Find Kakao Account or Password</a>
    </form>


    <div id="no-mobile">
        <span>This page is only for Mobile.</span>
        <span>scale it down under 645px please :)</span>
    </div>
    <script src="https://kit.fontawesome.com/50769c5fd2.js" crossorigin="anonymous"></script>
</body>
</html>
